<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Task</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f9f9f9;
                margin: 0;
                padding: 0;
            }

            h2 {
                text-align: center;
                margin-top: 30px;
                color: #333;
            }

            form {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            label {
                font-weight: bold;
                margin-top: 10px;
                display: block;
            }

            input[type="text"],
            textarea,
            select,
            input[type="date"] {
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }

            textarea {
                resize: vertical;
            }

            input[type="submit"] {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #0056b3;
            }

            /* Task links */
            .task-links {
                text-align: center;
                margin-top: 20px;
            }

            .task-links a {
                display: inline-block;
                padding: 10px 20px;
                background-color: #4CAF50;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                margin: 0 10px;
            }

            .task-links a:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h2>Add Task</h2>
        <form action="AddTaskServlet" method="post">
            <label for="taskName">Task Name:</label><br>
            <input type="text" id="taskName" name="taskName" required><br>

            <label for="taskDescription">Task Description:</label><br>
            <textarea id="taskDescription" name="taskDescription" rows="4" cols="50"></textarea><br>

            <label for="taskStatus">Task Status:</label><br>
            <select id="taskStatus" name="taskStatus">
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select><br>

            <label for="taskDueDate">Due Date:</label><br>
            <input type="date" id="taskDueDate" name="taskDueDate" required><br><br>

            <input type="submit" value="Add Task">
        </form>

        <!-- Task links -->
        <div class="task-links">
            <a href="add.html">Add Task</a>
            <a href="read.html">View Tasks</a>
            <a href="update.html">Update Task Status</a>
            <a href="delete.html">Delete Task</a>
        </div>
    </body>
</html>
