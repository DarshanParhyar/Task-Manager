<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>View Tasks</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f9f9f9;
                margin: 0;
                padding: 0;
            }

            h2 {
                text-align: center;
                margin-top: 30px;
                color: #333;
            }

            #tasksContainer {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }

            .task {
                margin-bottom: 20px;
                padding: 20px;
                border: 1px solid #e0e0e0;
                border-radius: 10px;
                background-color: #f5f5f5;
                transition: transform 0.3s;
            }

            .task:hover {
                transform: translateY(-5px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }

            .task h3 {
                margin-top: 0;
                margin-bottom: 10px;
                color: #333;
                font-size: 20px;
            }

            .task p {
                margin: 0;
                color: #666;
                font-size: 16px;
            }

            /* Custom scrollbar */
            #tasksContainer {
                scrollbar-width: thin;
                scrollbar-color: #ccc transparent;
            }

            #tasksContainer::-webkit-scrollbar {
                width: 8px;
            }

            #tasksContainer::-webkit-scrollbar-track {
                background: transparent;
            }

            #tasksContainer::-webkit-scrollbar-thumb {
                background-color: #ccc;
                border-radius: 4px;
                border: 2px solid #fff;
            }

            .task-links {
                text-align: center;
                margin-top: 20px;
            }

            .task-links a {
                display: inline-block;
                padding: 10px 20px;
                background-color: #4CAF50;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                margin: 0 10px;
            }

            .task-links a:hover {
                background-color: #45a049;
            }
        </style>
        <script src="scripts.js"></script>
    </head>
    <body onload="fetchTasks()">
        <h2>Tasks</h2>
        <div id="tasksContainer"></div> 
        <div class="task-links">
            <a href="add.html">Add Task</a>
            <a href="read.html">View Tasks</a>
            <a href="update.html">Update Task Status</a>
            <a href="delete.html">Delete Task</a>
        </div>
    </body>
</html>
